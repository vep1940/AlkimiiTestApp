query GetCharacters($page: Int) {
    characters(page: $page) {
        info {
            next
        }
        results {
            id,
            name,
            gender,
            origin {
                name
            },
            image
        }
    }
}

query GetCharacter($id: ID!) {
    character(id: $id) {
        id,
        name,
        status,
        species,
        type,
        gender,
        origin {
            name
        },
        location {
            name
        },
        image
    }
}